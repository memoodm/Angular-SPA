<div class="card animated fadeIn fast" style="max-height: 800px;">
    <br>
    <h5 class="card-title" style="text-align: center;">{{hero.nombre | uppercase}}</h5>
    <img class="card-img-top" src="{{hero.img}}" title="desc">
    <div class="card-body">
        <p class="card-text">{{hero.casa}} - <small>Aparicion: {{hero.aparicion}}</small></p>
        <!-- <p class="card-text"><small class="text-muted">{{hero.bio | slice:0:300}}</small></p> -->
        <p style="text-align: justify;">
            {{hero.bio | slice:0:100}} <small *ngIf=" hero.bio.length > 100"> ... </small>
        </p>
        <a class="btn btn-success btn-lg btn-block" role="button" [routerLink]="['/heroe',hero.nombre]">Ver detalles</a>
        <a class="btn btn-success btn-lg btn-block" role="button" (click)="verHeroe()">Ver detalles</a>
    </div>
</div>
